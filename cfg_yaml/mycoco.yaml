# Example usage: yolo train data=coco128.yaml
# parent
# ├── ultralytics
# └── datasets
#     └── coco128  ← downloads here (7 MB)

# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: /root/yolov11/datasets3  # dataset root dir
train: /root/yolov11/datasets3/train/images  # train images (relative to 'path') 128 images
test: /root/yolov11/datasets3/test/images
val: /root/yolov11/datasets3/val/images  # val images (relative to 'path') 128 images

# Classes
names:
  0: vehicle
  1: illegal vehicle

